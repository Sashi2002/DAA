<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DAA</title>
</head>
<body>
    <div class="container">
        <h1>Directorate of Alumni Affairs</h1>
    <form>
        <table>
            <tr>
                <td><input type="text" id="name" name="name" placeholder="Name" class="input-box"><br><br></td>
            </tr>

            <tr>
                <td><input type="text" id="reg_num" name="reg_num" placeholder="Registration Number" class="input-box"><br><br></td>
            </tr>

            <tr>
                <td><select id="year" name="year" class="input-box">
                <option value="yos">Year of Study</option>
                <option value="first">First Year</option>
                <option value="second">Second Year</option>
                <option value="third">Third Year</option>
                <option value="fourth">Fourth Year</option>
            </select><br><br></td>
            </tr>

            <tr>
                <td><input type="text" id="domain" name="domain" placeholder="Domain you belong to" class="input-box"><br><br></td>
            </tr>

            <tr>
                <td><button type="submit">Submit</button></td>
            </tr>
        </table>
    </form>
    </dinput-box>

</body>
</html>
